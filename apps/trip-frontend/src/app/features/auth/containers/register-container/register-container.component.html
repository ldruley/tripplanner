<div class="register-container">
  <div class="register-content">
    <!-- Brand/Logo Section -->
    <div class="brand-section">
      <h1 class="brand-title">Trip Planner</h1>
      <p class="brand-subtitle" *ngIf="!registrationSuccess">Create your account to start planning amazing trips.</p>
    </div>

    <!-- Registration Success Message -->
    <div *ngIf="registrationSuccess" class="max-w-md mx-auto mt-6 p-6 bg-green-50 border border-green-200 rounded-lg">
      <div class="flex items-center mb-4">
        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="text-lg font-semibold text-green-800">Registration Successful!</h2>
      </div>
      <p class="text-green-700 mb-4">
        We've sent a verification email to <strong>{{ registeredEmail }}</strong>. 
        Please check your inbox and click the verification link to activate your account.
      </p>
      <div class="space-y-3">
        <button 
          (click)="resendVerification()"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors"
        >
          Resend Verification Email
        </button>
        <a 
          routerLink="/auth/login"
          class="block w-full text-center bg-white text-green-600 py-2 px-4 rounded-md border border-green-600 hover:bg-green-50 transition-colors"
        >
          Back to Login
        </a>
      </div>
    </div>

    <!-- Registration Form -->
    <app-register-form
      *ngIf="!registrationSuccess"
      [isLoading]="(isLoading$ | async) || false"
      [error]="(error$ | async)"
      (registerSubmit)="handleRegister($event)">
    </app-register-form>
  </div>
</div>
