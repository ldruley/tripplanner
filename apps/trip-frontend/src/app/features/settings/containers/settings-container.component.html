<div class="settings-container">
  <div class="settings-content">
    <!-- Header -->
    <div class="settings-header">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">User Settings</h2>
      <p class="text-gray-600 dark:text-gray-200 mb-6">Manage your preferences and display options.</p>
    </div>

    <!-- Toast -->
    @if (vm().toastMessage; as toast) {
      <div class="toast-container">
        <div class="toast-message">
          {{ toast }}
        </div>
      </div>
    }

    <!-- Settings Form -->
    <app-settings-form
      [form]="vm().form"
      [loading]="vm().loading"
      [error]="vm().error"
      (saveRequested)="onSave()"
      (cancelRequested)="onCancel()">
    </app-settings-form>
  </div>
</div>
