<div class="min-h-screen bg-gray-50 dark:bg-tp-bg-primary py-8 px-4">
  <div class="max-w-4xl mx-auto bg-white dark:bg-tp-bg-secondary shadow-sm rounded-lg p-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">User Settings</h2>
      <p class="text-gray-600 dark:text-gray-200 mb-6">Manage your preferences and display options.</p>
    </div>

    <!-- Toast -->
    @if (vm().toastMessage; as toast) {
      <div class="mb-6">
        <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-md p-4 text-green-700 dark:text-green-400 text-sm">
          {{ toast }}
        </div>
      </div>
    }

    <!-- Settings Form -->
    <app-settings-form
      [form]="vm().form"
      [loading]="vm().loading"
      [error]="vm().error"
      (saveRequested)="onSave()"
      (cancelRequested)="onCancel()">
    </app-settings-form>
  </div>
</div>
