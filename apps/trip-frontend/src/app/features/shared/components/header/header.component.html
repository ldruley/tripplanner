
<header class="header-container">
  <div class="header-content">
    <!-- Logo and Title -->
    <div class="header-left">
      <button (click)="onHome()" class="logo-button">
        <!-- Replace -->
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.5-10.5h-7a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-10.5a2.25 2.25 0 00-2.25-2.25z" />
        </svg>
        <span class="logo-text">TripPlanner</span>
      </button>
    </div>

    <!-- Right Side Actions -->
    <div class="header-right">
      <!-- Authenticated User View -->
      @if (isAuthenticated()) {
        <div class="user-menu">
          <span class="user-greeting">Welcome, {{ userDisplayName() }}</span>
          <div class="user-actions">
            <button (click)="onProfile()" class="profile-button">
              <app-avatar
                [src]="userAvatarUrl()"
                [alt]="userDisplayName() + ' avatar'"
                size="sm"
                [showBorder]="true"
              ></app-avatar>
            </button>
            <app-button
              variant="outline"
              size="sm"
              (buttonClick)="onSignOut()">
              Sign Out
            </app-button>
          </div>
        </div>
      } @else {
        <!-- Unauthenticated User View -->
        <div class="guest-actions">
          <app-button
            variant="ghost"
            size="sm"
            (buttonClick)="onLogin()">
            Sign In
          </app-button>
          <app-button
            variant="primary"
            size="sm"
            (buttonClick)="onRegister()">
            Register
          </app-button>
        </div>
      }
    </div>
  </div>
</header>
